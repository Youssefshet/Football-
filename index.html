<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Football Hub</h1>
        <p>Get the latest football scores and updates!</p>
    </header>
    <nav>
        <button onclick="showSection('matches')">Matches</button>
        <button onclick="showSection('standings')">Standings</button>
        <button onclick="showSection('top-scorers')">Top Scorers</button>
        <button onclick="showSection('competitions')">Competitions</button>
    </nav>
    <main>
        <section id="matches" class="section">
            <h2>Today's Matches</h2>
            <div id="matches-container" class="content-container"></div>
        </section>
        <section id="standings" class="section" style="display: none;">
            <h2>League Standings</h2>
            <div id="standings-container" class="content-container"></div>
        </section>
        <section id="top-scorers" class="section" style="display: none;">
            <h2>Top Scorers</h2>
            <div id="top-scorers-container" class="content-container"></div>
        </section>
        <section id="competitions" class="section" style="display: none;">
            <h2>Competitions</h2>
            <div id="competitions-container" class="content-container"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Football Hub. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
